<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Friend</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="first mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="cart p-6">
        <div class="img flex justify-center"><img class=" w-32 h-32 object-cover rounded-full border-4 border-blue-500" src="https://t4.ftcdn.net/jpg/06/47/16/33/360_F_647163318_R7upZlv1ptm71jbTYQtaqi5YCqHJGTRn.jpg" alt=""></div>
        <h2 class="text-xl font-bold text-center text-gray-700 mt-4">Angel Priya</h2>
        <h3 class="text-center text-red-500 text-lg font-bold">Stranger</h3>
        <div class="button button flex justify-between mt-6 gap-3 ">
            <!-- <div class="button1 button1 bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 transition cursor-pointer">Remove</div> -->
            <div class="button2 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition cursor-pointer">Add Friend</div>
        </div>
        </div>
    </div>
</body>
<script>

let flag = 0; // Use let instead of const

document.querySelector('.button2').addEventListener('click', function () {
    const statusText = document.querySelector('h3');
    
    if (flag === 0) {
        document.querySelector('.button2').textContent="Friend"
        statusText.textContent = "Friend";
        statusText.style.color = "blue";
        document.querySelector('.button2').innerHTML="Remove Friend"
        flag = 1; // Update flag to indicate Friend status
    } else {
        statusText.textContent = "Stranger";
        statusText.style.color = "red";
        document.querySelector('.button2').innerHTML="Add Friend"
        flag = 0; // Reset flag to indicate Stranger status
    }
});
    
   
</script>
</html>
